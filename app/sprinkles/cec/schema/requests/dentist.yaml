# Request schema for the intake form

office_id:
  validators:
    required:
      label: Location
      message: "Please select a location."


dentist_id:
  transformations:
    - escape
    - trim

name:
  transformations:
    - purge
    - trim
  validators:
      length:
        label: Dentist Full Name
        min: 1
        max: 50
        message: "Dentist name must be between {{min}} and {{max}} characters."
